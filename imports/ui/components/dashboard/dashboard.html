<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<div id="everything2">

	<form id="fullWidth"  ng-submit="dashboard.updateDashboardNewSearchText()"	> <!--   ng-show = "dashboard.isLoggedIn"-->
		<img src="/icons/whizcarticon.png" id="logo">

		<div id="titleBar">

			<div id="searchBoxParentDiv">
				<input id="searchBox" type = "text" ng-model = "dashboard.searchText"  class = "form-control"  placeholder = "Search for item name or store postal code" ng-change = "dashboard.change()" autocomplete="off">

				<div id="searchBoxItemList">
					<ul  ng-show = "dashboard.showMe">
						<li ng-repeat="item in dashboard.items">
							{{item.category}}: 
							{{item.franchise}}
							{{item.name}}
							{{item.address}}
						</li>
					</ul>
				</div>

				<div id="sliderAndInfo">
					<input id="slider" type="range" min ="5" max="25" step ="5" n ="5" ng-model = "dashboard.maxDistance" ng-change = "dashboard.distanceChange()" />

					<div id="distanceAmount">
						<p> Maximum Distance: {{maxDistance}} km</p>
					</div>
				</div>
			</div>

			<input type="submit" id="submit" value="Submit" ng-hide="true"/>

			<button id="goButton" ng-click = "dashboard.updateDashboardNewSeachText()" class = "btn btn-success"> Search </button>

			<div id="login-screen" class="login" >
				<login-buttons></login-buttons>
			</div>
		</div> 
	</form>

	</div>
	
	<div id="cardsDiv">
		<div  ng-show = "dashboard.hasCards">
			<div  ng-repeat="card in dashboard.itemCards" class="cards">
				<img src={{card.image}} class="cardImage">
				<div class="cardInfo">
					<button ng-click = "dashboard.addToShoppingList(card.childId)" class = "btn btn-success" style="width:100%"> Add To Shopping List</button>			
					<p> {{card.storeaddress}} </p>
					<p> ${{card.price}} </p>
				</div>
			</div>
		</div>
	</div>

	<div id="map_canvas">
		<ui-gmap-google-map center="map.center" zoom="map.zoom" bounds="map.bounds" events="map.events" options="map.options" draggable="true" >

			<ui-gmap-markers  models="mapMarkers" coords="'self'" icon="'icon'" click="onClick" fit="true">
				<ui-gmap-window coords="activeModel" options="windowOptions" show="activeModel.show" ng-cloak>
					<p> <strong> Name: {{fullName}} </strong> </br>
						{{fullAddress}}</br>
						Postal Code: {{postalCode}}
						<button ng-click='$parent.favouritesButtonClicked()'> Add To Favourites </button>
						<!--<button ng-click='$parent.databaseButtonClicked()''> Add To Database </button>-->
					</p>
				</ui-gmap-window>
			</ui-gmap-markers>


			<!--<ui-gmap-search-box options="searchBoxUserLocation.options" template="searchBoxUserLocation.template" events="searchBoxUserLocation.events" ng-model="searchModel.searchTerm"></ui-gmap-search-box>

			<ui-gmap-search-box options="mapSearchBox.options" template="mapSearchBox.template" events="mapSearchBox.events" bounds="mapSearchBox.bounds" ></ui-gmap-search-box>-->
		</ui-gmap-google-map>
	</div>
